<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos al Callejón Diagon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body id="fondoCallejonDiagon">
    <nav class= "navbar sticky-top" style="padding: 0px; background-color: black;">
        <div class="container-fluid" style="justify-content: center;">
            <a class="navbar-brand m-0" href="#"><img id="logoHogwarts" src="./img/logo.png" alt="logo hogwarts"></a>
        </div>
        <div class="container" style="justify-content: space-between;">
            <a class="navbar-brand text-light" href="#"><p id="menuMovil">Callejón Diagon</p></a>
            <a class="navbar-brand text-light" href="#"><p id="menuMovil">Quiz</p></a>
            <a class="navbar-brand text-light" href="#"><p id="menuMovil">Suma Puntos</p></a>
            <a id="carrito" class="navbar-brand text-light" href="./paginas/carrito.html"></a>
        </div>
    </nav>

    <div>
        <h1 class="text-light text-center" style="margin-top: 25px;">Bienvenidos al Callejón Diagon</h1>
        <p class="text-light text-center" style="font-size: 20px;">Encontrá todos los artículos que necesitas para equipar tu maleta antes de tomar el Tren a Hogwarts</p>
    </div>
    <div class="container">
        <div class="row" style="margin-top: 30px;">
            <div data-aos="fade-zoom-in" data-aos-duration="3000" class="col-lg-6">
                <a href="#" onclick="redirigirCategoria(event, 'varitas')"><img id="varitas-img" class="imagen-categoria" src="./img/varita-harry.png" alt="varitas"></a>
                <h2 class="text-light" style="padding-left: 10px;">Varitas</h2>
            </div>
            <div data-aos="fade-zoom-in" data-aos-duration="3000" data-aos-delay="600" class="col-lg-6 text-end">
                <a href="#" onclick="redirigirCategoria(event, 'prendas')"><img id="prendas-img" class="imagen-categoria" src="./img/prenda-remeraHogwarts.png" alt="prendas"></a>
                <h2 class="text-light" style="padding-left: 10px;">Prendas</h2>
            </div>
        </div>
        <div class="row" style="margin-top: 30px; margin-bottom: 30px;">
            <div data-aos="fade-zoom-in" data-aos-duration="3000" class="col-lg-6">
                <a href="#" onclick="redirigirCategoria(event, 'accesorios')"><img id="accesorios-img" class="imagen-categoria" src="./img/accesorios-luna.png" alt="accesorios"></a>
                <h2 class="text-light" style="padding-left: 10px;">Accesorios</h2>
            </div>
            <div data-aos="fade-zoom-in" data-aos-duration="3000" data-aos-delay="600" class="col-lg-6 text-end">
                <a href="#" onclick="redirigirCategoria(event, 'jugueteria')"><img id="jugueteria-img" class="imagen-categoria" src="./img/jugueteria-ajedrez.png" alt="jugueteria"></a>
                <h2 class="text-light" style="padding-left: 10px;">Juegos</h2>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    
    <script src="./js/carrito.js"></script>
    <script src="./js/categoria.js"></script>
    <script src="./js/productosTodos.js"></script>
</body>
</html>
